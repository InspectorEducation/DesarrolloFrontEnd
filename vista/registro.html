<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/alertify.min.css"/>
    <!-- Default theme -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/themes/default.min.css"/>
    <title>Registro de Celulares</title>
    <script src="../modelo/gestion_celulares.js" type="module"></script>
    <style>
      .form-control {
          width: 100%;
          max-width: 300px; /* Ancho máximo del campo de entrada */
          margin: 0 auto; /* Centra horizontalmente el formulario */
          font-size: 14px; /* Tamaño de fuente más pequeño */
      }
  </style>
</head>
<body>
    <div class="container">                
        <h2 class="mt-4 text-center">Lista de Celulares</h2>
        <table class="table mt-3">
            <thead class="thead-dark">
                <tr>
                    <th>Id</th>
                    <th>Nombre</th>
                    <th>Descripción</th>
                    <th>Precio</th>
                    <th>Stock</th>
                    <th>Marca</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>01</td>
                    <td>Samsung Galaxy S21</td>
                    <td>Un smartphone potente con una gran pantalla.</td>
                    <td>$799.99</td>
                    <td>50</td>
                    <td>Samsung</td>
                    <td>
                        <button class="btn btn-sm btn-warning"><i class="fas fa-edit"></i> Editar</button>
                        <button class="btn btn-sm btn-danger"><i class="fas fa-trash-alt"></i> Borrar</button>
                    </td>
                </tr>
                <!-- Puedes agregar más filas con botones de editar y borrar aquí -->
            </tbody>
        </table>
        <h2 class="mt-5 text-center">Registro de Celulares</h1>
        <form action="../vista/registro.html" method="POST" class="mt-2">
                           
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" class="form-control" required>
      
            <label for="precio" style="margin-top: 5px;" > Precio:</label>
            <input type="number" id="precio" name="precio" class="form-control" step="0.01" required>
        
            <label for="marca" class="mt-1">Marca:</label>
            <input type="text" id="marca" name="marca" class="form-control" required>
     
            <label for="stock">Stock:</label>
            <input type="number" id="stock" name="stock" class="form-control" required>
      
            <label for="capacidad">Capacidad:</label>
            <textarea id="capacidad" name="capacidad" class="form-control" rows="4" required></textarea>

            <label for="descripcion">Descripción:</label>
            <textarea id="descripcion" name="descripcion" class="form-control" rows="4" required></textarea>
        
        <button id="btnCrear" type="submit" class="btn btn-primary">Registrar</button>
    </form>
    </div>
    <script src="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/alertify.min.js"></script>
</body>
</html>
