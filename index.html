<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Películas Favoritas</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <!-- Custom CSS -->
  <style>
    .card {
      margin-bottom: 20px;
    }

    .search-input {
      width: 100%;
      max-width: 400px;
      margin-bottom: 10px;
    }
    .container{
      height: 100%;
      width: 100%;
    }
    .card-img{
      width: 100%;;
    }

  </style>  
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="#">Películas Favoritas</a>
    </div>
  </nav>

  <!-- Content -->
  <div class="container mt-5">
    <div class="row">
      <div class="col-md-4">
        <!-- Search Box -->
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Buscar</h5>
            <input type="text" class="form-control search-input" placeholder="Buscar por nombre">
          </div>
        </div>
        <!-- Filter Box -->
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Filtrar</h5>
            <div class="form-group">
              <label for="filter-select">Ordenar por:</label>
              <select class="form-control" id="filter-select">
                <option value="date">Fecha</option>
                <option value="rating">Calificación</option>
              </select>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-8">
        <!-- Movie List -->
        <div id="movie-list">
          <div class="card">
            <div class="container">
            <div class="card-body">
              <h5 class="card-title">Avatar</h5>
              <p class="card-text">Fecha de lanzamiento: 2009</p>
              <p class="card-text">Calificación: 7.8</p>
              <img class="btn" src="https://hbomax-images.warnermediacdn.com/images/GXt_r5AwEa8PCwgEAAAsi/tileburnedin?size=1280x720&partner=hbomaxcom&v=47750e98cb3ab92f0052e9ed0aefb69a&host=art-gallery.api.hbo.com&language=es-419&w=1280" alt="100%" width="100%">
              <button>hho</button>
            </div>
            </div>
          </div>         
        </div>
      </div>
    </div>
  </div>
  <script src="scripts.js"></script>
</body>
</html>
